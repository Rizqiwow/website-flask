<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link ke Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            color: #fff;
        }
        .header h1 {
            font-size: 50px;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeInDown 1s;
        }
        .header p {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 30px;
            animation: fadeInUp 1s;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .card-header {
            background-color: #5d8aa8;
            color: #fff;
            font-size: 20px;
            padding: 15px 20px;
            text-align: center;
        }
        .btn-upload {
            background-color: #5d8aa8;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        .btn-upload:hover {
            background-color: #3c6478;
            transform: scale(1.05);
            cursor: pointer;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result p {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .img-preview {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            margin-top: auto;
        }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* Membuat konten utama mengisi ruang kosong */
            margin-top: 50px;
            padding-bottom: 20px; /* Menambah ruang untuk footer */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="animate__animated animate__fadeInDown">Brain Tumor Detection</h1>
            <p class="animate__animated animate__fadeInUp">Upload an image to check for brain tumor detection</p>
        </div>

        <div class="card shadow">
            <div class="card-header">Upload Your Image</div>
            <div class="card-body">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="image" accept="image/*" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-upload">Upload and Predict</button>
                </form>
            </div>
        </div>

        {% if result %}
        <div class="card mt-4 shadow">
            <div class="result">
                <p class="animate__animated animate__fadeIn">{{ result }}</p>
            </div>
            <div class="text-center">
                <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image" class="img-preview">
            </div>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2024 Brain Tumor Detection. All rights reserved.
    </footer>

    <!-- Link ke Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Link ke Animate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.js/3.7.2/animate.min.js"></script>
</body>
</html>
